<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
<body>
  <main class="page">

  <div class="flyo">
    
    <img src="images/logo.svg" alt="Flyo logo" width="135" height="40">
    <div class="icons">
     
      <div class="icon-box">
    <img src="images/icon-document.svg" alt="document logo" width="20" height="24">
    </div>

    <div class="icon-box">
  <img src="images/icon-folder.svg" alt="folder logo" width="24" height="20">
  </div>
    <div class="icon-box">
  <img src="images/icon-upload.svg" alt="upload logo" width="24" height="16">
    </div>
  </div>
</div>

  <div class="storage-card">
    <p class="storage-p">You've used <span>815 GB</span> of your storage</p>


    <div class="progress-bar"> 
      <div class="progress-fill"></div>
    </div>


    
      <p class="labels">0 GB <span>1000 GB</span></p>

   
  </div>
  
    <p class="white-box"><span class="bold">185</span> <span class="grey">GB LEFT</span><span class="speech-bubble"></span></p>
    
   
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/xscapefromme" target="_blank" >xscapefromme</a>.
  </div>
  </main>
</body>
</html>
